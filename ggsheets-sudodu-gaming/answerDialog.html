<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body{
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        text-align: center;
        color: #222;
      }
      .box {
        padding: 10px 18px;
        border-radius: 8px;
      }
      .msg {
        font-size: 18px;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .confirm {
        background: #d9534f;
        color: white;
      }
      .confirm:hover {
        background: #c9302c;
      }
      .cancel {
        background: #6c757d;
        color: white;
      }
      .cancel:hover {
        background: #5a6268;
      }
      .actions {
        position: absolute;
        bottom: 10px;         /* cách đáy 10px */
        left: 0;
        right: 0;
        text-align: center;   /* căn giữa ngang */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div id="message" class="msg">Bạn có chắc chắn muốn xem đáp án và dừng ván?</div>
    </div>
    <div class="actions">
      <button class="confirm" onclick="confirmFunction()">Tiếp tục</button>
      <button class="cancel" onclick="google.script.host.close()">Hủy</button>
    </div>
    <script>
      function confirmFunction() {
        google.script.run
          .withSuccessHandler(function() {
            google.script.host.close(); // chỉ đóng khi getSudokuSolution chạy xong
          })
          .withFailureHandler(function(err) {
            alert("Lỗi: " + err.message);
          })
          .getSudokuSolution();
      }
    </script>
  </body>
</html>
