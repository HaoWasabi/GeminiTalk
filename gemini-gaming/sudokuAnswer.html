<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      p {
        padding-left: 20px;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .confirm {
        background: #d9534f;
        color: white;
      }
      .confirm:hover {
        background: #c9302c;
      }
      .cancel {
        background: #6c757d;
        color: white;
      }
      .cancel:hover {
        background: #5a6268;
      }
      .actions {
        position: absolute;
        bottom: 10px;         /* cách đáy 10px */
        left: 0;
        right: 0;
        text-align: center;   /* căn giữa ngang */
      }
    </style>
  </head>
  <body>
    <p>Bạn có chắc chắn muốn xem đáp án và dừng ván?</p>
    <div class="actions">
      <button class="confirm" onclick="google.script.run.withSuccessHandler(alert).testAction()">Tiếp tục</button>
      <button class="cancel" onclick="google.script.host.close()">Hủy</button>
    </div>
  </body>
</html>
