<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      h2 {
        margin-top: 0;
      }
      button {
        margin: 5px 0;
        padding: 8px 12px;
        width: 100%;
        border: none;
        background: #4285F4;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #3367D6;
      }
    </style>
  </head>
  <body>
    <!--Sudoku Sidebar -->
    <h2>Sudoku Sidebar</h2>
    <h3>Hướng dẫn</h3>
    <ul>
      <li>Bảng Sudoku gồm 9x9 ô, chia thành 9 vùng 3x3.</li>
      <li>Điền số từ 1 đến 9 vào các ô trống.</li>
      <li>Mỗi hàng, mỗi cột và mỗi vùng 3x3 chỉ được chứa mỗi số duy nhất một lần.</li>
    </ul>
    <button onclick="startGame()">Tạo màn chơi</button>
    <button onclick="google.script.run.showSudokuAnswerDialog()">Đáp án</button>
    <button onclick="google.script.run.showSudokuHintDialog()">Gợi ý</button>
    <script>
      function startGame() {
        // Gọi server-side: hiển thị modal + tạo ván (startNewSudoku sẽ show modal rồi draw)
        google.script.run
          .withFailureHandler(function(err){
            alert("Lỗi khi tạo ván: " + (err && err.message ? err.message : err));
          })
          .startNewSudoku();
      }
    </script>
  </body>
</html>
